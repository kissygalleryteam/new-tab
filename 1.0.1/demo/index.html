<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>NewTab的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>NewTab的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name:"kg/new-tab/1.0.0",
                    path:debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/new-tab/1.0.0/index', function (S, NewTab) {
        // new NewTab();
        NewTab.goto('http://www.tmall.com',1);
    })
</script>
</body>
</html>
